<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p><span>用户名 :</span><input type="text" id="username"></p>
        <p><span>密码 :</span><input type="text" id="password"></p>
        <p><span>手机号 :</span><input type="text" id="phone"></p>
        <p><span>昵称 :</span><input type="text" id="nickname"></p>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/myWeb/static/js/$.js"></script>
<script src="/myWeb/static/js/request.js"></script>
<script>
    let id = window.location.search.substring(4)
    const getUserInfo = async () => {
        let results = await request.get(`/user/userInfo/${id}`)
        let newData = results.data.data[0]
        $('username').value = newData.username
        $('password').value = newData.password
        $('phone').value = newData.phone
        $('nickname').value = newData.nickname

    }
    getUserInfo()
</script>

</html>
